<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	
	<style>
h1 {
    color: blue;
    font-family: ariel;
    font-size: 1700%;
	text-align:center;
}</style>
    </head>
<body>

<h1 id="demo"> </h1>

<script>

var ws = new WebSocket('ws://192.168.0.100:1579/', 'echo-protocol');

    ws.addEventListener("message", function(e) {
    
    var msg = e.data;
    
    document.getElementById('demo').innerHTML = msg;
});
</script>
</body>
</html>
